<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>bootstrap demo</title>
    <link href="">
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">product name</th>
            <th scope="col">quantity</th>
            <th scope="col">total</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
            {%for item in item%}
            <tr>
              <th scope="row">{{item.products.product_name}}</th>
              <td>{{item.quantity}}</td>
              <td>{{item.total}}</td>        
            </tr>
            {%endfor%}
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table> 
    <h1 style="color: red;">order placed successfully</h1>
    <script src=""></script>
</body>
</html>
